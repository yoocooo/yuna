<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>

  

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: medium;
        }

        form {
            max-width: 400px;
            max-inline-size:  500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sform {
            font-size: large;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: blue;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch {
            margin-top: 20px;
        }

        .switch a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required size="500px">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
        <p class="switch">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </form>

    <form class="sform" id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signupFirstname" placeholder="First name" required size="30px">
        <input type="text" id="signupLastname" placeholder="Lastname" required>
        Gender :<input type="radio" name="gender" value="male"> male  <input type="radio" name="gender" value="female"> female
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="button" onclick="signup()">Sign Up</button>
        <p class="switch">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </form>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById("loginForm");
            var signupForm = document.getElementById("signupForm");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }

        function login() {
            // Add your login logic here
            alert("Login button clicked");
        }

        function signup() {
            // Add your sign up logic here
            alert("Sign Up button clicked");
        }
    </script>

</body>
</html>
